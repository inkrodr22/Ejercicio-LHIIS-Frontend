<div class="p-6">
  <div class="flex items-center mb-4">
    <i class="pi pi-user text-blue-600 text-3xl mr-2"></i>
    <h2 class="text-2xl font-bold text-gray-800">Usuarios</h2>
  </div>

  <p-table [value]="users" class="shadow-lg rounded-xl overflow-hidden mt-4"
           [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20]" responsiveLayout="scroll">

    <!-- ENCABEZADO -->
    <ng-template pTemplate="header">
      <tr class="bg-blue-600 text-white text-lg text-center">
        <th class="p-3">RFC</th>
        <th class="p-3">Nombre</th>
        <th class="p-3">Apellidos</th>
        <th class="p-3">Estado</th>
      </tr>
    </ng-template>

    <!-- CUERPO -->
    <ng-template pTemplate="body" let-user>
      <tr class="hover:bg-gray-100 transition">
        <td class="p-3 text-center">{{ user.RFC }}</td>
        <td class="p-3 text-center">{{ user.nombre }}</td>
        <td class="p-3 text-center">{{ user.apellidos }}</td>
        <td class="p-3 text-center font-semibold">
          <span class="px-3 py-1 rounded-lg text-white text-sm"
                [ngClass]="{
                  'bg-green-500': user.status === 'ACTIVE',
                  'bg-red-500': user.status === 'LOCKED'
                }">
            {{ user.status }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
